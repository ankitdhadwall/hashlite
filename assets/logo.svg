<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hash symbol bars -->
  <rect x="4" y="4" width="50" height="8" rx="4" fill="url(#cyan-gradient)" opacity="0.9"/>
  <rect x="4" y="14" width="50" height="8" rx="4" fill="url(#yellow-gradient)" opacity="0.9"/>
  <rect x="4" y="24" width="50" height="8" rx="4" fill="url(#lime-gradient)" opacity="0.9"/>
  
  <rect x="16" y="0" width="8" height="50" rx="4" fill="url(#pink-gradient)" opacity="0.85"/>
  <rect x="32" y="0" width="8" height="50" rx="4" fill="url(#cyan-pink-gradient)" opacity="0.85"/>
  
  <!-- Orange dot accent -->
  <circle cx="154" cy="8" r="4" fill="#FFA726"/>
  
  <!-- Text HashLite -->
  <text x="64" y="32" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">HashLite</text>
  
  <defs>
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67E8F9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FACC15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE047;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lime-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A3E635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BEF264;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pink-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyan-pink-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
